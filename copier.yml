project_name:
    type: str
    help: What is your project name?

author_name:
    type: str
    default: "Gatien CHENU"

author_email:
    type: str
    default: "gatien+dev@chenu.me"

description:
    type: str
    default: "A short description of {{project_name}}."

project_license:
    choices:
        MIT: "MIT"
        Apache2: "Apache2"
        BSD-3-Clause: "BSD-3-Clause"
        None: "None"
    type: str

use_precommit:
    type: bool
    default: true
    help: Do you want to use pre-commit?
